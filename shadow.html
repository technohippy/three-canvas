<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="./webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="three-canvas.html">
  </head>
  <body>
    <p>
      <a href="index.html">Top</a>
      <button onclick="window.open('view-source:' + window.location);">View Source</button>
    </p>

    <!-- set shadowEnabled attribute true in three-canvas element -->
    <three-canvas width="200" height="200" antialias="true" clearColor="#ffffff" shadowEnabled="true" defaultLight="true">
      <three-camera position="0,0,1000" lookAt="0,0,0" controls="orbit"></three-camera>
      <three-box width="50" height="50" depth="50" color="#ff0000" rotation="0.2,0.2,0.2"></three-box>
      <three-plane width="1000" height="1000" color="#dddddd" position="0,0,-100"></three-plane>
    </three-canvas>

    <!-- use shadowMapEnabled, castShadow and receiveShadow attributes in each elements in an appropriate manner -->
    <three-engine width="200" height="200">
      <three-renderer antialias="true" clearColor="#ffffff" shadowMapEnabled="true"></three-renderer>
      <three-scene>
        <three-camera position="0,0,1000" lookAt="0,0,0" controls="orbit"></three-camera>
        <three-light position="100,100,100" color="#cccccc" castShadow="true"></three-light>
        <three-light type="ambient" color="#333333"></three-light>
        <three-mesh rotation="0.2,0.2,0.2" castShadow="true">
          <three-material color="#ff0000"></three-material>
          <three-box-geometry width="50" height="50" depth="50"></three-box-geometry>
        </three-mesh>
        <three-mesh position="0,0,-100" receiveShadow="true">
          <three-material color="#dddddd"></three-material>
          <three-plane-geometry width="1000" height="1000" widthSegments="10" heightSegments="10"></three-plane>
        </three-mesh>
      </three-scene>
    </three-engine>

    <!-- Note that you should set shadowMapWidth/shadowMapHeight for small objects -->
    <three-engine width="200" height="200">
      <three-renderer antialias="true" clearColor="#ffffff" shadowMapEnabled="true"></three-renderer>
      <three-scene>
        <three-camera position="0,0,20" lookAt="0,0,0" controls="orbit"></three-camera>
        <three-light position="100,100,100" color="#cccccc" castShadow="true" shadowMapWidth="4096" shadowMapHeight="4096"></three-light>
        <three-light type="ambient" color="#333333"></three-light>
        <three-mesh rotation="0.2,0.2,0.2" castShadow="true">
          <three-material color="#ff0000"></three-material>
          <three-box-geometry width="1" height="1" depth="1"></three-box-geometry>
        </three-mesh>
        <three-mesh position="0,0,-2" receiveShadow="true">
          <three-material color="#dddddd"></three-material>
          <three-plane-geometry width="100" height="100" widthSegments="10" heightSegments="10"></three-plane>
        </three-mesh>
      </three-scene>
    </three-engine>
  </body>
</html>
