<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="three-canvas.html">
  </head>
  <body>
    <p>
      <a href="index.html">Top</a>
      <button onclick="window.open('view-source:' + window.location);">View Source</button>
    </p>

    <h2>Merge Meshes</h2>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000" defaultLight="true">
      <three-camera position="0,0,20" lookAt="0,0,0" controls="orbit"></three-camera>
      <three-mesh>
        <three-mesh-phong-material color="#ff0000"></three-mesh-phong-material>
        <three-box-geometry width="1.5" height="1.5" depth="1.5"></three-box-geometry>
        <three-sphere-geometry radius="1"></three-sphere-geometry>
        <three-mesh position="1,1,0" rotation="0.2,0.2,0.2">
          <three-box-geometry width="1" height="1" depth="1"></three-box-geometry>
          <three-mesh position="0.5,0.5,0" rotation="0.2,0.2,0.2">
            <three-box-geometry width="1" height="1" depth="1"></three-box-geometry>
          </three-mesh>
        </three-mesh>
        <three-mesh position="-1,1,1">
          <three-sphere-geometry radius="0.5"></three-sphere-geometry>
        </three-mesh>
        <three-sphere radius="1" position="-1,1,1"></three-sphere>
      </three-mesh>
    </three-canvas>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000" defaultLight="true">
      <three-camera position="0,0,20" lookAt="0,0,0" controls="orbit"></three-camera>
      <three-box width="1.5" height="1.5" depth="1.5" color="#ff0000">
        <three-sphere-geometry radius="1"></three-sphere-geometry>
        <three-box  width="1" height="1" depth="1" position="1,1,0" rotation="0.2,0.2,0.2">
          <three-box  width="1" height="1" depth="1" position="0.5,0.5,0" rotation="0.2,0.2,0.2"></three-box>
        </three-box>
        <three-sphere radius="1" position="-1,1,1"></three-sphere>
      </three-box>
    </three-canvas>
  </body>
</html>
