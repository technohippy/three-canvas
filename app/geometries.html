<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="three-canvas.html">
  </head>
  <body>
    <button onclick="window.open('view-source:' + window.location);">View Source</button><br/>

    <h2>Box</h2>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000" defaultLight="true">
      <three-camera position="0,0,8" lookAt="0,0,0" controls="orbit"></three-camera>
      <three-mesh>
        <three-mesh-phong-material color="#ffffff" map="images/earth.jpg"></three-mesh-phong-material>
        <three-box-geometry width="1" height="1" depth="1"></three-box-geometry>
      </three-mesh>
    </three-canvas>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000" defaultLight="true">
      <three-camera position="0,0,8" lookAt="0,0,0" controls="orbit"></three-camera>
      <three-box width="1" height="1" depth="1" color="#ffffff" map="images/earth.jpg"></three-sphere>
    </three-canvas>

    <h2>Circle</h2>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000" defaultLight="true">
      <three-camera position="0,0,8" lookAt="0,0,0" controls="orbit"></three-camera>
      <three-mesh>
        <three-mesh-phong-material color="#ffffff" map="images/earth.jpg"></three-mesh-phong-material>
        <three-circle-geometry radius="1"></three-circle-geometry>
      </three-mesh>
    </three-canvas>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000" defaultLight="true">
      <three-camera id="camera1" position="0,0,8" lookAt="0,0,0" controls="orbit"></three-camera>
      <three-circle radius="1" color="#ffffff" map="images/earth.jpg"></three-circle>
    </three-canvas>

    <h2>Cylinder</h2>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000" defaultLight="true">
      <three-camera position="0,0,8" lookAt="0,0,0" controls="orbit"></three-camera>
      <three-mesh>
        <three-mesh-phong-material color="#ffffff" map="images/earth.jpg"></three-mesh-phong-material>
        <three-cylinder-geometry radiusTop="0.5" radiusBottom="1" height="1.5"></three-cylinder-geometry>
      </three-mesh>
    </three-canvas>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000" defaultLight="true">
      <three-camera id="camera1" position="0,0,8" lookAt="0,0,0" controls="orbit"></three-camera>
      <three-cylinder radiusTop="0.5" radiusBottom="1" height="1.5" color="#ffffff" map="images/earth.jpg"></three-cylinder>
    </three-canvas>

    <h2>Plane</h2>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000" defaultLight="true">
      <three-camera position="0,0,8" lookAt="0,0,0" controls="orbit"></three-camera>
      <three-mesh>
        <three-mesh-phong-material color="#ffffff" map="images/earth.jpg"></three-mesh-phong-material>
        <three-plane-geometry width="1" height="1"></three-plane-geometry>
      </three-mesh>
    </three-canvas>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000" defaultLight="true">
      <three-camera id="camera1" position="0,0,8" lookAt="0,0,0" controls="orbit"></three-camera>
      <three-plane width="1" height="1" color="#ffffff" map="images/earth.jpg"></three-plane>
    </three-canvas>

    <h2>Sphere</h2>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000" defaultLight="true">
      <three-camera id="camera1" position="0,0,8" lookAt="0,0,0" controls="orbit"></three-camera>
      <three-mesh>
        <three-mesh-phong-material color="#ffffff" map="images/earth.jpg"></three-mesh-phong-material>
        <three-sphere-geometry radius="1"></three-sphere-geometry>
      </three-mesh>
    </three-canvas>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000" defaultLight="true">
      <three-camera id="camera1" position="0,0,8" lookAt="0,0,0" controls="orbit"></three-camera>
      <three-sphere radius="1" color="#ffffff" map="images/earth.jpg"></three-sphere>
    </three-canvas>

    <h2>Torus</h2>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000" defaultLight="true">
      <three-camera id="camera1" position="0,0,8" lookAt="0,0,0" controls="orbit"></three-camera>
      <three-mesh>
        <three-mesh-phong-material color="#ffffff" map="images/earth.jpg"></three-mesh-phong-material>
        <three-torus-geometry radius="0.5" tube="0.3"></three-torus-geometry>
      </three-mesh>
    </three-canvas>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000" defaultLight="true">
      <three-camera id="camera1" position="0,0,8" lookAt="0,0,0" controls="orbit"></three-camera>
      <three-torus radius="0.5" tube="0.3" color="#ffffff" map="images/earth.jpg"></three-torus>
    </three-canvas>
  </body>
</html>
