<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="./webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="three-canvas.html">
  </head>
  <body>
    <button onclick="window.open('view-source:' + window.location);">View Source</button><br/>

    <h2>JSONLoader</h2>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000" defaultLight="true">
      <three-camera position="0,0,10" lookAt="0,0,0" controls="orbit"></three-camera>
      <three-loader-mesh type="json" src="./models/suzanne.js"></three-loader-mesh>
    </three-canvas>

    <h2>OBJLoader</h2>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000" defaultLight="true">
      <three-camera position="0,90,800" lookAt="0,90,0" controls="orbit"></three-camera>
      <three-loader-mesh type="obj" src="./vendors/three.js/examples/obj/male02/male02.obj"></three-loader-mesh>
    </three-canvas>
  </body>
</html>
