  <body>
    <button style="z-index:1; position:absolute;" onclick="window.open('view-source:' + window.location);">View Source</button><br/>

    <!-- Set a fullscreen attribute true in a three-engine element -->
    <!--

      <three-scene>
        <three-camera position="0,0,8" lookAt="0,0,0"></three-camera>

    <!-- Set a fullscreen attribute true in a three-canvas element -->
    <three-canvas fullscreen="true" antialias="true" clearColor="#000000">
      <three-camera position="0,0,8" lookAt="0,0,0" controls="orbit"></three-camera>
      <three-directional-light position="0.577,0.577,0.577" color="#cccccc"></three-directional-light>
      <three-ambient-light  color="#333333"></three-ambient-light>
      <three-sphere radius="1" color="#ffffff" map="images/earth.jpg"></three-sphere>
    </three-canvas>
  </body>
