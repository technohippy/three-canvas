<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../three-canvas.html">
    <link rel="stylesheet" href="../styles/style.css" type="text/css">
  </head>
  <body>
    <nav>
      <a href="../index.html">Top</a>
      <button onclick="window.open('view-source:' + window.location);">View Source</button>
    </nav>

    <section>
      <h2>Shadow</h2>

      <p>
        It barely works at the moment.
      </p>
    </section>

    <!-- set shadow-enabled attribute true in three-canvas element -->
    <three-canvas width="200" height="200" antialias="true" clear-color="#ffffff" shadow-enabled="true" default-light="true">
      <three-camera position="0,0,1000" look-at="0,0,0" controls="orbit"></three-camera>
      <three-box width="50" height="50" depth="50" color="#ff0000" rotation="0.2,0.2,0.2"></three-box>
      <three-plane width="1000" height="1000" color="#dddddd" position="0,0,-100"></three-plane>
    </three-canvas>

    <!-- use shadow-map-enabled, cast-shadow and receive-shadow attributes in each elements in an appropriate manner -->
    <three-engine width="200" height="200">
      <three-renderer antialias="true" clear-color="#ffffff" shadow-map-enabled="true"></three-renderer>
      <three-scene>
        <three-camera position="0,0,1000" look-at="0,0,0" controls="orbit"></three-camera>
        <three-light position="100,100,100" color="#cccccc" cast-shadow="true"></three-light>
        <three-light type="ambient" color="#333333"></three-light>
        <three-mesh rotation="0.2,0.2,0.2" cast-shadow="true">
          <three-material color="#ff0000"></three-material>
          <three-box-geometry width="50" height="50" depth="50"></three-box-geometry>
        </three-mesh>
        <three-mesh position="0,0,-100" receive-shadow="true">
          <three-material color="#dddddd"></three-material>
          <three-plane-geometry width="1000" height="1000" width-segments="10" height-segments="10"></three-plane>
        </three-mesh>
      </three-scene>
    </three-engine>

    <!-- Note that you should set shadow-map-width/shadow-map-height for small objects -->
    <three-engine width="200" height="200">
      <three-renderer antialias="true" clear-color="#ffffff" shadow-map-enabled="true"></three-renderer>
      <three-scene>
        <three-camera position="0,0,20" look-at="0,0,0" controls="orbit"></three-camera>
        <three-light position="100,100,100" color="#cccccc" cast-shadow="true" shadow-map-width="4096" shadow-map-height="4096"></three-light>
        <three-light type="ambient" color="#333333"></three-light>
        <three-mesh rotation="0.2,0.2,0.2" cast-shadow="true">
          <three-material color="#ff0000"></three-material>
          <three-box-geometry width="1" height="1" depth="1"></three-box-geometry>
        </three-mesh>
        <three-mesh position="0,0,-2" receive-shadow="true">
          <three-material color="#dddddd"></three-material>
          <three-plane-geometry width="100" height="100" width-segments="10" height-segments="10"></three-plane>
        </three-mesh>
      </three-scene>
    </three-engine>
  </body>
</html>
