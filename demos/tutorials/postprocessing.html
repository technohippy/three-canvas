<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../three-canvas.html">
    <link rel="stylesheet" href="../styles/style.css" type="text/css">
  </head>
  <body>
    <nav>
      <a href="../index.html">Top</a>
      <button onclick="window.open('view-source:' + window.location);">View Source</button>
    </nav>

    <!--
    http://mrdoob.github.io/three.js/examples/webgl_postprocessing.html
    -->
    <three-canvas width="200" height="200" antialias="true" clearColor="#ffffff" shadowEnabled="true" defaultLight="true">
      <three-shader-pass>
        <three-shader type="THREE.DotScreenShader">
          <three-shader-uniforms>
            <three-shader-variable name="scale" value="4"></three-shader-variable>
          </three-shader-uniforms>
        </three-shader>
        <three-shader type="THREE.RGBShiftShader" renderToScreen="true">
          <three-shader-uniforms>
            <three-shader-variable name="amount" value="0.0015"></three-shader-variable>
          </three-shader-uniforms>
        </three-shader>
      </three-shader-pass>
      <three-camera position="0,0,1000" lookAt="0,0,0" controls="orbit"></three-camera>
      <three-box width="50" height="50" depth="50" color="#ff0000" rotation="0.2,0.2,0.2"></three-box>
      <three-plane width="1000" height="1000" color="#dddddd" position="0,0,-100"></three-plane>
    </three-canvas>

    <three-engine width="200" height="200" shadowEnabled="true">
      <three-renderer antialias="true" clearColor="#ffffff">
        <three-shader-pass>
          <three-shader type="THREE.DotScreenShader">
            <three-shader-uniforms>
              <three-shader-variable name="scale" value="4"></three-shader-variable>
            </three-shader-uniforms>
          </three-shader>
          <three-shader type="THREE.RGBShiftShader" renderToScreen="true">
            <three-shader-uniforms>
              <three-shader-variable name="amount" value="0.0015"></three-shader-variable>
            </three-shader-uniforms>
          </three-shader>
        </three-shader-pass>
      </three-renderer>
      <three-scene>
        <three-camera position="0,0,1000" lookAt="0,0,0" controls="orbit"></three-camera>
        <three-light position="0.577,0.577,0.577" color="#cccccc"></three-light>
        <three-light type="ambient" color="#333333"></three-light>
        <three-box width="50" height="50" depth="50" color="#ff0000" rotation="0.2,0.2,0.2"></three-box>
        <three-plane width="1000" height="1000" color="#dddddd" position="0,0,-100"></three-plane>
      </three-scene>
    </three-engine>
  </body>
</html>
