<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="./webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="three-canvas.html">
  </head>
  <body>
    <button onclick="window.open('view-source:' + window.location);">View Source</button><br/>

    <h2>Basic</h2>

    <canvas width="200" height="200"></canvas>
    <three-engine>
      <three-renderer antialias="true" clearColor="#000000"></three-renderer>
      <three-scene>
        <three-camera position="0,0,8" lookAt="0,0,0"></three-camera>
        <three-directional-light position="0.577,0.577,0.577" color="#cccccc"></three-directional-light>
        <three-ambient-light color="#333333"></three-ambient-light>
        <three-mesh>
          <three-mesh-phong-material color="#ffffff" map="images/earth.jpg"></three-mesh-phong-material>
          <three-sphere-geometry radius="1"></three-sphere-geometry>
        </three-mesh>
      </three-scene>
    </three-engine>

    <three-engine width="200" height="200">
      <three-renderer antialias="true" clearColor="#000000"></three-renderer>
      <three-scene>
        <three-camera position="0,0,8" lookAt="0,0,0"></three-camera>
        <three-directional-light position="0.577,0.577,0.577" color="#cccccc"></three-directional-light>
        <three-ambient-light color="#333333"></three-ambient-light>
        <three-sphere radius="1" color="#ffffff" map="images/earth.jpg"></three-sphere>
      </three-scene>
    </three-engine>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000">
      <three-camera position="0,0,8" lookAt="0,0,0"></three-camera>
      <three-directional-light position="0.577,0.577,0.577" color="#cccccc"></three-directional-light>
      <three-ambient-light color="#333333"></three-ambient-light>
      <three-sphere radius="1" color="#ffffff" map="images/earth.jpg"></three-sphere>
    </three-canvas>

    <h2>Default Light</h2>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000" defaultLight="true">
      <three-camera position="0,0,8" lookAt="0,0,0"></three-camera>
      <three-sphere radius="1" color="#ffffff" map="images/earth.jpg"></three-sphere>
    </three-canvas>
