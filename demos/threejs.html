<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="./webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="three-canvas.html">
    <script>
      function sunset() {
        var canvas = document.getElementsByTagName('three-canvas')[0];

        // Retrieve three.js objects by name from a three-canvas element
        var threeCamera = canvas.getObjectByName('camera');
        var threeLight1 = canvas.getObjectByName('light1');

        threeCamera.position.set(0, 0, 8);
        threeCamera.lookAt(new THREE.Vector3());
        threeLight1.color = new THREE.Color('#ff0000');
      }
    </script>
  </head>
  <body>
    <p>
      <a href="index.html">Top</a>
      <button onclick="window.open('view-source:' + window.location);">View Source</button>
    </p>

    <button onclick="javascript:sunset()">Sunset</button><br/>

    <three-canvas width="200" height="200" antialias="true" clearColor="#000000">
      <!-- Add a name attribute to use a corresponding three.js object later -->
      <three-camera name="camera" position="0,8,8" lookAt="0,0,0"></three-camera>
      <three-directional-light name="light1" position="0.577,0.577,0.577" color="#cccccc"></three-directional-light>
      <three-ambient-light name="light2" color="#333333"></three-ambient-light>
      <three-box name="box" width="1" height="1" depth="1" rotation="0.2,0.2,0" color="#ffffff"></three-box>
    </three-canvas>
  </body>
</html>
